<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Personnel Tracking System</title>
</head>
<body>
    <!-- Login Page -->
    <div class="login-container" id="loginPage">
        <div class="login-form">
            <h2>Admin Login</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <button onclick="login()">Login</button>
            <div id="loginError" class="notification error" style="display: none;"></div>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="container dashboard" id="dashboard">
        <div class="header">
            <h1>Personnel Tracking System</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('personnelList')">Personnel List</button>
            <button class="tab" onclick="switchTab('addPersonnel')">Add Personnel</button>
        </div>

        <!-- Personnel List Tab -->
        <div class="tab-content active" id="personnelList">
            <h2>Personnel List</h2>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search personnel...">
                <button onclick="searchPersonnel()">Search</button>
            </div>
            <table id="personnelTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Department</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="personnelTableBody">
                    <!-- Personnel data will be populated here -->
                </tbody>
            </table>
        </div>

        <!-- Add Personnel Tab -->
        <div class="tab-content" id="addPersonnel">
            <h2>Add New Personnel</h2>
            <form id="addPersonnelForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="newName">Full Name</label>
                        <input type="text" id="newName" required>
                    </div>
                    <div class="form-group">
                        <label for="newPosition">Position</label>
                        <input type="text" id="newPosition" required>
                    </div>
                    <div class="form-group">
                        <label for="newDepartment">Department</label>
                        <select id="newDepartment" required>
                            <option value="">Select Department</option>
                            <option value="HR">Human Resources</option>
                            <option value="IT">Information Technology</option>
                            <option value="Finance">Finance</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Operations">Operations</option>
                            <option value="Sales">Sales</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="newEmail">Email</label>
                        <input type="email" id="newEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="newPhone">Phone Number</label>
                        <input type="tel" id="newPhone" required>
                    </div>
                    <div class="form-group">
                        <label for="newAddress">Address</label>
                        <input type="text" id="newAddress" required>
                    </div>
                    <div class="form-group">
                        <label for="newHireDate">Hire Date</label>
                        <input type="date" id="newHireDate" required>
                    </div>
                    <div class="form-group">
                        <label for="newSalary">Salary</label>
                        <input type="number" id="newSalary" required>
                    </div>
                </div>
                <button type="submit">Add Personnel</button>
                <div id="addSuccess" class="notification success" style="display: none;"></div>
            </form>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2>Edit Personnel</h2>
            <form id="editPersonnelForm">
                <input type="hidden" id="editId">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="editName">Full Name</label>
                        <input type="text" id="editName" required>
                    </div>
                    <div class="form-group">
                        <label for="editPosition">Position</label>
                        <input type="text" id="editPosition" required>
                    </div>
                    <div class="form-group">
                        <label for="editDepartment">Department</label>
                        <select id="editDepartment" required>
                            <option value="">Select Department</option>
                            <option value="HR">Human Resources</option>
                            <option value="IT">Information Technology</option>
                            <option value="Finance">Finance</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Operations">Operations</option>
                            <option value="Sales">Sales</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editEmail">Email</label>
                        <input type="email" id="editEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="editPhone">Phone Number</label>
                        <input type="tel" id="editPhone" required>
                    </div>
                    <div class="form-group">
                        <label for="editAddress">Address</label>
                        <input type="text" id="editAddress" required>
                    </div>
                    <div class="form-group">
                        <label for="editHireDate">Hire Date</label>
                        <input type="date" id="editHireDate" required>
                    </div>
                    <div class="form-group">
                        <label for="editSalary">Salary</label>
                        <input type="number" id="editSalary" required>
                    </div>
                </div>
                <button type="submit">Update Personnel</button>
            </form>
        </div>
    </div>
</body>
</html>
